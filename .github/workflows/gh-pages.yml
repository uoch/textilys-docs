name: Deploy MkDocs to GitHub Pages

# Trigger deployment on push to main branch
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3️⃣ Install MkDocs and theme (as per MkDocs docs)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs
          pip install mkdocs-material

      # 4️⃣ Validate configuration (optional but recommended)
      - name: Validate MkDocs config
        run: mkdocs config

      # 5️⃣ Build the documentation (local check)
      - name: Build site locally
        run: mkdocs build

      # 6️⃣ Deploy to GitHub Pages (official recommended)
      - name: Deploy to GitHub Pages
        env:
          # MkDocs docs require GITHUB_TOKEN for authentication
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdocs gh-deploy --force --clean
